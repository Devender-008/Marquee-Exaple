<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Marquee</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Marquee Example</h1>
        
        <marquee class="marquee" direction="left" scrollamount="10">
           Header
        </marquee>
        
        <marquee class="marquee-vertical" direction="up" scrollamount="5">
         Body
        </marquee>
        
        <div class="custom-marquee">
            <div class="marquee-content">
               Footer 
            </div>
        </div>
    </div>
</body>
</html>
